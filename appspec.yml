version: 0.0
os: linux
files:
  - source: /   
    destination: /home/simple/SIMPLE
  - source: /assets
    destination: /home/simple/SIMPLE
  - source: /docs
    destination: /home/simple/SIMPLE
  - source: /sphinx
    destination: /home/simple/SIMPLE
  - source: /sql
    destination: /home/simple/SIMPLE
  - source: /sphinx
    destination: /home/simple/SIMPLE
  - source: /system
    destination: /home/simple/SIMPLE
  - source: /uploads
    destination: /home/simple/SIMPLE
  - source: composer.json
    destination: /home/simple/SIMPLE
  - source: core
    destination: /home/simple/SIMPLE
    
permissions:
  - object: /home/simple/SIMPLE
    pattern: "**"
    owner: simple
    group: simple
    mode: 765
    type:
     - file

  - object: /home/simple/SIMPLE/simple-start.sh
    mode: 775
    type:
     - file

  - object: /home/simple/SIMPLE
    pattern: "**"
    owner: simple
    group: simple
    mode: 755
    type:
     - directory

  - object: /home/simple/SIMPLE/upload
    chmod: 775
    type:
     - directory

  - object: /home/simple/SIMPLE/application/logs
    mode: 775
    owner: simple
    type:
     - directory

hooks:
  ApplicationStart:
    - location: simple-start.sh  
